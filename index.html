<!DOCTYPE html>

<body>

<div class="container-wrapper">

            <label for="anio">A√±o (Generaci√≥n)</label>

            <!-- Select oculto para la categor√≠a (se usa al volver de una b√∫squeda fallida) -->

            <button class="btn" onclick="buscarModelo()">Buscar Modelo</button>

        <!-- PASO 2: SELECCI√ìN DE ACCI√ìN (Modelo Encontrado o Nuevo) -->
        <div id="step2" class="step">
            <h3 class="text-xl font-semibold mb-2 text-gray-700">2. Opciones para <span id="modeloInfo" class="text-blue-600"></span></h3>
            <p id="infoExistente" class="font-medium text-lg text-gray-700 mb-4"></p>

            <h4 class="font-semibold text-gray-700 mb-3">Selecciona la acci√≥n a realizar:</h4>

            <button class="btn btn-secondary" onclick="volverPaso(1)">Regresar a B√∫squeda</button>
        </div>


        <!-- PASO 3: FORMULARIO DIN√ÅMICO (Nuevo o Actualizaci√≥n) -->
        <div id="step3" class="step">
            <h3 id="tituloStep3" class="text-xl font-semibold mb-4 text-gray-700"></h3>

            <!-- Contenido espec√≠fico generado por JS -->

            <!-- Campos Comunes -->

            <textarea id="comoDesarmarPlasticos" rows="3"></textarea>

            <!-- El bot√≥n "Regresar" usar√° l√≥gica din√°mica para ir a Paso 1 o 2 -->
            <button class="btn btn-secondary" id="btnRegresarPaso3" onclick="volverPaso(1)">Regresar</button> 
        </div>
    </div>

<script>
// =============================================================
// CONFIGURACI√ìN Y ESTADO GLOBAL
// =============================================================

// *** IMPORTANTE: REEMPLAZA ESTA URL CON LA DE TU NUEVO DESPLIEGUE ***
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwFl2qZuP9-PHMn7kDO7L0L1Gt7d2jU2IetZsMndOCDFvMqmF05L52cbX9KtGRkSXVr/exec"; 

let validaciones = {}; 
let datosEncontrados = null; // Almacena el resultado de la b√∫squeda
let accionSeleccionada = "";
let base64Data = {}; // Almacena los archivos Base64


// =============================================================
// UTILIDADES JSONP (SOLO PARA GET - EVITA CORS)
// =============================================================

/**
 * Realiza una petici√≥n GET usando JSONP para evitar el error CORS.
 * @param {string} url - La URL base de Apps Script.
 * @param {Object} params - Objeto de par√°metros de consulta.
 * @returns {Promise<Object>} Promesa que resuelve con la data JSON.
 */
function fetchJsonp(url, params) {
    return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());

        window[callbackName] = (data) => {
            document.body.removeChild(script);
            delete window[callbackName];
            resolve(data); 
        };

        const queryString = Object.keys(params)
            .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`)
            .join('&');
            
        const finalUrl = `${url}?${queryString}&callback=${callbackName}`;

        const script = document.createElement('script');
        script.src = finalUrl;
        
        script.onerror = () => {
            document.body.removeChild(script);
            delete window[callbackName];
            reject(new Error("Error de red o URL JSONP incorrecta."));
        };

        document.body.appendChild(script);
    });
}


// =============================================================
// UTILIDADES (UI y Archivos)
// =============================================================

function mostrarAlerta(text, type = 'info') {
    const box = document.getElementById("messageBox");
    box.innerText = text;
    box.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-yellow-100', 'text-yellow-700');

    if (type === 'error') {
        box.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-400');
    } else if (type === 'success') {
        box.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-400');
    } else {
        box.classList.add('bg-yellow-100', 'text-yellow-700', 'border', 'border-yellow-400');
    }
    box.scrollIntoView({ behavior: 'smooth' });
    setTimeout(() => { box.classList.add('hidden'); }, 8000);
}

function setLoading(isLoading, message = "Conectando con Google...") {
    const loadingEl = document.getElementById("loading");
    loadingEl.querySelector('span').innerText = message;
    loadingEl.classList.toggle("hidden", !isLoading);
    // Desactivar botones en el paso activo
    const activeStep = document.querySelector(".step.active");
    if (activeStep) {
        activeStep.querySelectorAll(".btn").forEach(btn => btn.disabled = isLoading);
    }
}

function mostrarPaso(n) {
    document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
    document.getElementById("step" + n).classList.add("active");
    window.scrollTo({ top: 0, behavior: 'smooth' });

    // Sincronizar colaborador y deshabilitar en el paso final
    if (n === 3) {
        document.getElementById("colaboradorFinal").value = document.getElementById("colaborador").value;
        document.getElementById("colaboradorFinal").disabled = true;
    }
}

function volverPaso(n) {
    // Limpiar base64Data de im√°genes espec√≠ficas al volver
    base64Data = {}; 
    document.getElementById("contenidoDinamico").innerHTML = ""; // Limpiar contenido
    mostrarPaso(n);
}

/** Lee un archivo y lo almacena como Base64 con metadatos. */
function readFileAsBase64(fileInput, key) {
    const file = fileInput.files[0];
    if (!file) {
        base64Data[key] = null;
        const preview = document.getElementById(`preview${key}`);
        if (preview) preview.classList.add("hidden");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        base64Data[key] = {
            base64: e.target.result,
            name: file.name
        };
        const preview = document.getElementById(`preview${key}`);
        if (preview) {
            preview.src = e.target.result;
            preview.classList.remove("hidden");
        }
    };
    reader.readAsDataURL(file);
}

// =============================================================
// INICIALIZACI√ìN (Carga de Validaciones con JSONP)
// =============================================================

window.onload = async () => {
    if (WEB_APP_URL === "URL_DE_TU_APPS_SCRIPT_AQUI") {
        mostrarAlerta("‚ùå ERROR: Por favor, reemplaza 'URL_DE_TU_APPS_SCRIPT_AQUI' en el c√≥digo.", 'error');
        return;
    }

    try {
        setLoading(true, "Cargando datos de validaci√≥n...");
        
        // USO DE JSONP para GET: ¬°Evitando CORS!
        const data = await fetchJsonp(WEB_APP_URL, { action: 'getValidationData' });
        
        setLoading(false);

        if (data.error) {
            mostrarAlerta("Error al cargar validaciones: " + data.error, 'error');
            return;
        }

        validaciones = data;

        // Llenar el select de Categor√≠as
        const catSelect = document.getElementById("categoriaPaso1");
        // Asegurar que el select tiene la opci√≥n vac√≠a y luego las opciones de validaci√≥n
        catSelect.innerHTML = '<option value="" disabled selected>Seleccione la Categor√≠a...</option>';
        validaciones.CATEGORIAS.forEach(c => {
            const op = document.createElement("option");
            op.value = c;
            op.innerText = c;
            catSelect.appendChild(op);
        });

    } catch (e) {
        setLoading(false);
        mostrarAlerta("Error cr√≠tico: Fall√≥ la conexi√≥n inicial. Verifique la URL de Apps Script y la red.", 'error');
        console.error("Error de conexi√≥n JSONP:", e);
    }
};


// =============================================================
// PASO 1: B√öSQUEDA (doGet?action=buscarModelo) con JSONP
// =============================================================

async function buscarModelo() {
    const marca = document.getElementById("marca").value.trim();
    const modelo = document.getElementById("modelo").value.trim();
    const anio = document.getElementById("anio").value.trim();
    const colaborador = document.getElementById("colaborador").value.trim();

    if (!marca || !modelo || !anio || !colaborador) {
        mostrarAlerta("Por favor, completa Marca, Modelo, A√±o y Colaborador.", 'error');
        return;
    }

    setLoading(true, "Buscando modelo y duplicados...");
    try {
        const params = {
            action: 'buscarModelo',
            marca: marca,
            modelo: modelo,
            anio: anio
        };
        
        // USO DE JSONP para GET: ¬°Evitando CORS!
        datosEncontrados = await fetchJsonp(WEB_APP_URL, params);
        
        setLoading(false);

        if (datosEncontrados.error) {
            mostrarAlerta("Error en la b√∫squeda: " + datosEncontrados.error, 'error');
            return;
        }

        document.getElementById("modeloInfo").innerText = `${marca} ${modelo} (${anio})`;

        if (datosEncontrados.existe === false) {
            // Modelo NO encontrado: ir a crear nuevo
            accionSeleccionada = "nuevoModelo";
            generarFormulario('nuevoModelo');
        } else {
            // Modelo encontrado: Mostrar opciones de actualizaci√≥n
            document.getElementById("infoExistente").innerText = 
                `‚úÖ ¬°Modelo encontrado en la fila #${datosEncontrados.rowIndex}! Selecciona lo que deseas agregar o actualizar.`;
            mostrarOpcionesExistentes(datosEncontrados);
            mostrarPaso(2);
        }

    } catch (e) {
        setLoading(false);
        mostrarAlerta("Error de comunicaci√≥n durante la b√∫squeda. Revise la consola para detalles de red.", 'error');
        console.error("Error de conexi√≥n JSONP:", e);
    }
}


// =============================================================
// PASO 2: OPCIONES (Modelo Existente)
// =============================================================

function mostrarOpcionesExistentes(info) {
    const opciones = document.getElementById("opciones");
    opciones.innerHTML = "";

    let html = '';
    const cortesDisp = [!info.tieneCorte2, !info.tieneCorte3];
    const puedeAgregarCorte = cortesDisp.some(disp => disp);

    // Opci√≥n para Cortes
    const cortesClase = puedeAgregarCorte ? '' : 'disabled';
    const cortesMsg = info.tieneCorte2 && info.tieneCorte3 ? 'Ya tiene 3 cortes registrados.' : `Slots libres: ${cortesDisp.filter(Boolean).length}`;
    html += `<div class="opcion-card ${cortesClase}" onclick="${puedeAgregarCorte ? "generarFormulario('corteNuevo')" : ""}">
                <span class="font-bold text-lg">‚ûï Agregar Corte Nuevo</span>
                <div class="text-gray-500 text-sm">${cortesMsg}</div>
             </div>`;

    // Apertura
    const aperturaStatus = info.tieneApertura ? 'Actualizar Apertura' : 'Agregar Apertura';
    html += `<div class="opcion-card" onclick="generarFormulario('apertura')">
                <span class="font-bold text-lg">üîë ${aperturaStatus}</span>
                <div class="text-gray-500 text-sm">${info.tieneApertura ? 'Sobrescribe la descripci√≥n/imagen existente.' : 'Agrega el punto de apertura faltante.'}</div>
             </div>`;

    // Cables
    const cablesStatus = info.tieneCables ? 'Actualizar Cables' : 'Agregar Cables de Alimentaci√≥n';
    html += `<div class="opcion-card" onclick="generarFormulario('cables')">
                <span class="font-bold text-lg">üîã ${cablesStatus}</span>
                <div class="text-gray-500 text-sm">${info.tieneCables ? 'Sobrescribe la descripci√≥n/imagen existente.' : 'Agrega la descripci√≥n de cables faltante.'}</div>
             </div>`;

    // Imagen Veh√≠culo
    html += `<div class="opcion-card" onclick="generarFormulario('imagenVehiculoUpdate')">
                <span class="font-bold text-lg">üì∑ Actualizar Imagen del Veh√≠culo</span>
                <div class="text-gray-500 text-sm">Actualizar la imagen principal del veh√≠culo.</div>
             </div>`;

    opciones.innerHTML = html;
}

function generarFormulario(accion) {
    accionSeleccionada = accion;
    document.getElementById("contenidoDinamico").innerHTML = ""; 
    base64Data = {}; 

    // Funciones Helper para generar HTML
    const generarSelectHtml = (id, values, label, isRequired = true) => {
        const requiredAttr = isRequired ? 'required' : '';
        const options = values.map(v => `<option value="${v}">${v}</option>`).join('');
        return `
            <label for="${id}">${label}</label>
            <select id="${id}" ${requiredAttr}>
                <option value="" disabled selected>Seleccione...</option>
                ${options}
            </select>
        `;
    };

    const generarInputFile = (id, label, base64Key, isRequired = true) => {
        const requiredAttr = isRequired ? 'required' : '';
        const handler = `onchange="readFileAsBase64(this, '${base64Key}')"`;
        const previewId = `preview${base64Key}`;
        return `
            <label for="${id}">${label} ${isRequired ? '(Requerida)' : '(Opcional)'}</label>
            <input type="file" id="${id}" accept="image/*" ${requiredAttr} ${handler}>
            <img id="${previewId}" class="w-full max-h-48 object-contain mt-2 rounded-lg hidden border border-gray-300" alt="Vista previa de imagen">
        `;
    };

    let html = '';
    let title = '';

    switch (accion) {
        case 'nuevoModelo':
            title = "3. Registrar Modelo Nuevo";
            // Para nuevo modelo se necesita la Categor√≠a y el primer corte (Corte 1)
            html = `
                <h4 class="font-bold text-gray-600 mt-4">Detalles Base del Veh√≠culo</h4>
                <!-- Usamos el select que se llen√≥ en window.onload -->
                ${generarSelectHtml("categoriaNueva", validaciones.CATEGORIAS, "Categor√≠a del Veh√≠culo")}
                ${generarSelectHtml("tipoEncendido", validaciones.TIPO_ENCENDIDO, "Tipo de Encendido")}
                ${generarInputFile('imgVehiculo', 'Imagen Principal del Veh√≠culo', 'imagenVehiculo', false)}

                <h4 class="font-bold text-gray-600 mt-6 border-t pt-4">Detalles del Corte 1 (Requerido)</h4>
                ${generarSelectHtml("tipoCorte1", validaciones.TIPO_CORTE, "Tipo de Corte 1")}
                <label for="descCorte1">Descripci√≥n del Corte 1 (Detalle de cables)</label>
                <textarea id="descCorte1" required rows="3"></textarea>
                ${generarInputFile('imgCorte1', 'Imagen del Corte 1', 'imagenCorte1')}
            `;
            // Ajustar el bot√≥n Regresar al paso 1
            document.getElementById("btnRegresarPaso3").setAttribute('onclick', 'volverPaso(1)');
            break;

        case 'corteNuevo':
            title = "3. Agregar Corte Adicional (2 o 3)";
            html = `
                ${generarSelectHtml("tipoCorte", validaciones.TIPO_CORTE, "Tipo de Corte (Ej: Ignici√≥n, Bomba)")}
                <label for="descripcionCorte">Descripci√≥n del Corte</label>
                <textarea id="descripcionCorte" required rows="3"></textarea>
                ${generarInputFile('imgCorte', 'Imagen del Corte', 'imagenCorte')}
            `;
            // Ajustar el bot√≥n Regresar al paso 2
            document.getElementById("btnRegresarPaso3").setAttribute('onclick', 'volverPaso(2)');
            break;

        case 'apertura':
            title = "3. Agregar/Actualizar Apertura";
            html = `
                <label for="descApertura">Descripci√≥n de la Apertura</label>
                <textarea id="descApertura" required rows="3"></textarea>
                ${generarInputFile('imgApertura', 'Imagen de la Apertura', 'imagenApertura')}
            `;
            document.getElementById("btnRegresarPaso3").setAttribute('onclick', 'volverPaso(2)');
            break;

        case 'cables':
            title = "3. Agregar/Actualizar Cables de Alimentaci√≥n";
            html = `
                <label for="descCables">Descripci√≥n de Cables de Alimentaci√≥n</label>
                <textarea id="descCables" required rows="3"></textarea>
                ${generarInputFile('imgCables', 'Imagen de los Cables', 'imagenCables')}
            `;
            document.getElementById("btnRegresarPaso3").setAttribute('onclick', 'volverPaso(2)');
            break;

        case 'imagenVehiculoUpdate':
            title = "3. Actualizar Imagen del Veh√≠culo";
            html = `
                ${generarInputFile('imgVehiculoUpdate', 'Selecciona la nueva imagen del veh√≠culo', 'imagenVehiculo')}
            `;
            document.getElementById("btnRegresarPaso3").setAttribute('onclick', 'volverPaso(2)');
            break;
    }

    document.getElementById("tituloStep3").innerText = title;
    document.getElementById("contenidoDinamico").innerHTML = html;
    mostrarPaso(3);
}

// =============================================================
// ENV√çO DE DATOS (doPost con fetch - REQUIERE CORS)
// =============================================================

async function enviar() {
    const colaborador = document.getElementById("colaboradorFinal").value.trim();
    if (!colaborador) {
        mostrarAlerta("El campo Colaborador (Confirmar) es obligatorio.", 'error');
        return;
    }

    // El objeto payload base se construye con los datos de la Fase 1
    const payload = {
        colaborador,
        marca: document.getElementById("marca").value,
        modelo: document.getElementById("modelo").value,
        anio: Number(document.getElementById("anio").value),
        
        // Datos comunes del Paso 3
        comoDesarmarPlasticos: document.getElementById("comoDesarmarPlasticos").value.trim(),
        notaImportante: document.getElementById("notaImportante").value.trim(),
        
        // Datos de control de Apps Script
        accion: accionSeleccionada,
        // rowIndex solo se env√≠a si se est√° actualizando (modelo existente)
        rowIndex: datosEncontrados && datosEncontrados.existe ? datosEncontrados.rowIndex : null,
        // La categor√≠a es del paso 1 si es nuevo, o se ignora si es update
        categoria: document.getElementById("categoriaNueva") ? document.getElementById("categoriaNueva").value : null
    };

    let valid = true;
    
    // Recolectar datos espec√≠ficos y validar
    switch (accionSeleccionada) {
        case 'nuevoModelo':
            const catNueva = document.getElementById("categoriaNueva").value;
            const tipoEnc = document.getElementById("tipoEncendido").value;
            const tipoCorte1 = document.getElementById("tipoCorte1").value;
            const descCorte1 = document.getElementById("descCorte1").value.trim();

            if (!catNueva || !tipoEnc || !tipoCorte1 || !descCorte1 || !base64Data.imagenCorte1) { valid = false; break; }

            payload.categoria = catNueva; 
            payload.tipoEncendido = tipoEnc;
            payload.imagenVehiculo = base64Data.imagenVehiculo; 
            payload.corte1 = { 
                tipoCorte: tipoCorte1, 
                descripcion: descCorte1, 
                imagen: base64Data.imagenCorte1 
            };
            break;

        case 'corteNuevo':
            const tipoCorte = document.getElementById("tipoCorte").value;
            const descripcionCorte = document.getElementById("descripcionCorte").value.trim();

            if (!tipoCorte || !descripcionCorte || !base64Data.imagenCorte) { valid = false; break; }
            
            payload.corte = { 
                tipoCorte: tipoCorte, 
                descripcion: descripcionCorte, 
                imagen: base64Data.imagenCorte 
            };
            break;

        case 'apertura':
            const descApertura = document.getElementById("descApertura").value.trim();

            if (!descApertura || !base64Data.imagenApertura) { valid = false; break; }
            
            payload.apertura = { 
                descripcion: descApertura, 
                imagen: base64Data.imagenApertura 
            };
            break;

        case 'cables':
            const descCables = document.getElementById("descCables").value.trim();

            if (!descCables || !base64Data.imagenCables) { valid = false; break; }
            
            payload.cables = { 
                descripcion: descCables, 
                imagen: base64Data.imagenCables 
            };
            break;

        case 'imagenVehiculoUpdate':
            if (!base64Data.imagenVehiculo) { valid = false; break; }
            payload.imagenVehiculo = base64Data.imagenVehiculo;
            break;
    }

    if (!valid) {
        mostrarAlerta("Por favor, completa todos los campos requeridos y las im√°genes obligatorias.", 'error');
        return;
    }

    setLoading(true, "Guardando datos...");
    try {
        // Para POST, usamos fetch. La funci√≥n doPost en Apps Script debe manejar el CORS.
        const res = await fetch(WEB_APP_URL, {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        const jsonResponse = await res.json();
        setLoading(false);

        if (jsonResponse.success) {
            mostrarAlerta("‚úÖ ¬°Guardado Correctamente! Recargando...", 'success');
            setTimeout(() => { location.reload(); }, 2000); 
        } else {
            throw new Error(jsonResponse.error || "Error desconocido al guardar en Apps Script.");
        }

    } catch (e) {
        setLoading(false);
        // Si el error de CORS sigue apareciendo aqu√≠, es un problema de la plataforma de Apps Script.
        mostrarAlerta("‚ùå Error de env√≠o de datos (POST). Si el problema persiste, la restricci√≥n CORS es muy estricta y App Script no puede superarla en este entorno.", 'error');
        console.error("Error en funci√≥n enviar (POST):", e);
    }
}
</script>
